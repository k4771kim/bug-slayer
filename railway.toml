[build]
builder = "nixpacks"
buildCommand = "npm i -g pnpm@8.15.1 && pnpm install && pnpm --filter @bug-slayer/shared build && pnpm --filter @bug-slayer/server build && cd apps/server && npx prisma generate"

[deploy]
startCommand = "cd apps/server && npx prisma db push --accept-data-loss && node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3001
